<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lego League | 3D Model</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <!-- Style Sheets -->
    <link rel="stylesheet" href="Styles/model.css">

</head>
<body>
    <!-- Home Button -->
    <button class="home-button" onclick="window.location.href='index.html';">Home</button>

    <!-- Model Viewer Container -->
    <model-viewer 
        id="model-container"
        src="machine.glb" 
        alt="A 3D model"
        auto-rotate 
        camera-controls>
    </model-viewer>

    <!-- Video Placeholders with MP4 files -->
    <div class="video-container">
        <video class="video" controls autoplay loop>
            <source src="Images/0001-0045.mp4" type="video/mp4" >
            Your browser does not support the video tag.
        </video>
        <video class="video" controls autoplay loop>
            <source src="Images/0001-0180.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
